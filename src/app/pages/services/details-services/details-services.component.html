<section id="services-details">
  <article>
    <div class="box-services">
      <div class="box-head-services bg-services">
        <div class="wrapper-site">
          <div>
            <h2>
              {{dataPage.title}}
            </h2>
          </div>
        </div>
      </div>
      <div class="breadcrumbs wrapper-site">
        <nz-breadcrumb>
          <nz-breadcrumb-item><a [routerLink]="['/services/all']">Nuestros Segmentos</a></nz-breadcrumb-item>
          <nz-breadcrumb-item>Detalle {{dataPage.title}}</nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <div class="wrapper-site">
        <div class="body-content">
          <div class="head-section" *ngIf="dataPage.Page != undefined">
            <markdown [data]="dataPage.Page.body"></markdown>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
