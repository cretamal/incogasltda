<section id="services">
  <article>
    <div class="box-services">
      <div class="box-head-services bg-services">
        <div class="wrapper-site">
          <div>
            <h2>
              Nuestros<br/>
              Segmentos
            </h2>
          </div>
        </div>
      </div>
      <div class="breadcrumbs wrapper-site">
        <nz-breadcrumb>
          <nz-breadcrumb-item><a [routerLink]="['/']">Home</a></nz-breadcrumb-item>
          <nz-breadcrumb-item>Nuestros Segmentos</nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <div class="box-grid-services">
        <div class="wrapper-site">
          <ng-container *ngIf="data_services.length > 0">
            <div class="works-home col-3-flex">
              <ul>
                <li *ngFor="let service of data_services">
                  <div class="card service-card-primary">
                    <div class="wrapper-card">
                      <div class="head-card">
                          <div class="ico-card">
                            <img *ngIf="service?.attributes?.icon?.data != null" src="{{urlAssets}}{{service?.attributes?.icon?.data.attributes.url }}" alt="" width="100%">
                            <h3>{{service?.attributes?.title}}</h3>
                          </div>
                      </div>
                      <div class="body-card">
                        <ng-container>
                          <ul>
                            <li *ngFor="let item of service.attributes.services.data" (click)="callToAction(item)" [ngClass]="{'inactive-link': item.attributes.active === false}">
                              <p>{{item.attributes.name}}</p>
                              <div class="open-link">
                                <img src="./assets/img/broken-link.png" />
                              </div>
                            </li>
                          </ul>
                        </ng-container>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </ng-container>
          <ng-container *ngIf="data_services.length === 0">
            <div class="loader">Loading...</div>
          </ng-container>
        </div>
      </div>

    </div>
  </article>
</section>
