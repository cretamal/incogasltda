<section id="about">
  <article>
    <div class="box-services">
      <div class="box-head-services bg-about">
        <div class="wrapper-site">
          <div>
            <h2>
              Somos<br/>
              IncoGas ltda.
            </h2>
          </div>
        </div>
      </div>
      <div class="breadcrumbs wrapper-site">
        <nz-breadcrumb>
          <nz-breadcrumb-item><a [routerLink]="['/']">Home</a></nz-breadcrumb-item>
          <nz-breadcrumb-item>Somos</nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <div class="wrapper-site">
        <div class="body-content">

          <ng-container *ngIf="data_about != null">
            <div class="head-section">
              <markdown [data]="data_about.we_are"></markdown>
            </div>
            <div class="head-section" >
              <markdown [data]="data_about.mission_brand"></markdown>
            </div>
            <div class="head-section" >
              <markdown [data]="data_about.visionary_brand"></markdown>
            </div>
            <div class="head-section" >
              <markdown [data]="data_about.security"></markdown>
            </div>
          </ng-container>
          <ng-container *ngIf="data_about.length === 0">
            <div class="loader white">Loading...</div>
          </ng-container>
        </div>
      </div>
    </div>
  </article>
</section>
