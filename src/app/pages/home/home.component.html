<section #top>

<article>
  <div>
    <app-big-banner Type="carousel"></app-big-banner>
  </div>

  <div class="box-quick-shortcuts">
    <div class="wrapper-site">
      <app-quick-shortcuts></app-quick-shortcuts>
    </div>
  </div>

  <div class="box-teaser">
    <div class="wrapper-site">
      <app-teaser Theme="somos"></app-teaser>
    </div>
  </div>

  <div class="box-services">
    <div class="box-head-services bg-services">
      <div class="wrapper-site">
        <div>
          <h2>
            Nuestros<br/>
            Segmentos
          </h2>
          <div class="btn-view-all">
            <button nz-button nzSize="large" nzType="primary" [routerLink]="'/services/all'">Ver Todos</button>
          </div>
        </div>
      </div>
    </div>

    <div class="box-grid-services">
      <div class="wrapper-site">
        <ng-container *ngIf="data_services.length > 0">
          <div class="works-home col-3-flex">
            <ul>
              <li *ngFor="let service of data_services">
                <div class="card service-card-primary">
                  <div class="wrapper-card">
                    <div class="head-card">
                        <div class="ico-card">
                          <img *ngIf="service?.attributes?.services?.data[0]?.attributes?.icon" src="{{urlAssets}}{{service?.attributes?.services?.data[0]?.attributes?.icon?.data?.attributes?.url }}" alt="" width="100%">
                        </div>
                      <h3>{{service?.attributes?.services?.data[0]?.attributes?.name}}</h3>
                    </div>
                    <div class="body-card">
                      <!-- <ng-container  *ngIf="service.Thumbnails.typeMedia === 'background'">
                        <h3>{{service.title}}</h3>
                        <ng-container *ngIf="service.Thumbnails.price != null">
                          <h4 class="price"> <span>$</span> {{service.Thumbnails.price}} <span>+ iva</span></h4>
                        </ng-container>
                      </ng-container> -->
                      <p>{{service?.attributes?.services?.data[0].attributes.teaser}}</p>
                    </div>
                    <div class="foo-card">
                      <app-button Theme="btn-secundary" Label="ver MÃ¡s" (click)="callToAction(service)"></app-button>
                    </div>
                  </div>
                </div>

              </li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>

  </div>

  <div class="box-services">

    <div class="box-head-services">
      <div class="wrapper-site">
        <div>
          <h2>
            Nuestros<br/>
            Productos
          </h2>
          <div class="btn-view-all">
            <button nz-button nzSize="large" nzType="primary" [routerLink]="'/products/all'">Ver Todos</button>
          </div>
        </div>
      </div>
    </div>

    <div class="box-grid-products">
      <div class="wrapper-site">
        <app-products-items></app-products-items>
      </div>
    </div>

  </div>


  <!-- Contact -->
  <app-contact Theme="contact-primary"></app-contact>




</article>

</section>
