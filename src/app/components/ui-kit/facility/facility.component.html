<div class="container">

  <ng-container *ngIf="data_facility != null">
    <div class="facility-inner border-radius">
      <div class="row">
        <div class="col-lg-3 col-sm-6 col-md-6" *ngFor="let shortCut of data_facility">
          <div class="single-facility-box">
            <div class="image">
              <img src="{{shortCut.web_img.data.attributes.url}}" />
            </div>
            <h3>{{shortCut.title}}</h3>
            <span>{{shortCut.description}}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="data_facility === null">
    <div class="loader">Loading...</div>
  </ng-container>

</div>
