<div class="shopping-cart" *ngIf="productsItems.length > 0">
  <div class="head">
    <div class="wrapper">
      <h3>Cotización</h3>
      <p>
        *Aqui puedes ver el detalle de tu cotización a gestionar por nuestros ejecutivos de ventas.
      </p>
    </div>
  </div>
  <div class="body">
    <div>
      <ul>
        <form class="box-formulario-wrapper" [formGroup]="shoppingCart">



                <li formArrayName="productsCant" *ngFor="let product of formArray.controls; let i = index">
                  <ng-container *ngIf="product">
                    <div class="thumb">
                      <img src="./assets/img/delete.svg" />
                    </div>
                    <div class="details">
                      <h4>{{product['value'].title}}</h4>
                      <p>${{product['value'].price}}</p>
                    </div>
                    <div class="controls">
                      <div class="cant">
                        <ng-container [formGroupName]="i">
                          <nz-input-number
                            [nzMin]="1"
                            [nzMax]="10"
                            [nzStep]="1"
                            [nzDisabled]="isDisabled"
                            (ngModelChange)="handlerChange($event)"

                          ></nz-input-number>
                        </ng-container>


                      </div>
                      <div class="delete" (click)="deleteItem(product.id)">
                        <img src="./assets/img/delete.svg" />
                      </div>
                    </div>
                  </ng-container>
                </li>




      </form>


      </ul>
    </div>
  </div>
  <div class="foo">
    <div class="wrapper">
      <p>
        *Para que la cotizacion sea factible debes llenar tus datos personales
      </p>
      <button nz-button nzSize="large" nzType="primary" (click)="submit()">Cotizar</button>
    </div>

  </div>
</div>
